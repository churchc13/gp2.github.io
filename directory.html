<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>Sales By Department</title>
		<link rel="stylesheet" href="css/main.css">
		<script src="css/jquery-3.1.1.min.js"></script>
		<script src="css/Chart.js"></script>
	</head>
	<body>
	<body>
		<canvas id="mycanvas" width="256" height="256">
		<script>
			$(document).ready(function(){
				var ctx = $("#mycanvas").get(0).getContext("2d");
				//pie chart data
				//sum of values = 360
				var data = [
					{
						value: 270,
						color: "cornflowerblue",
						highlight: "lightskyblue",
						label: "Corn Flower Blue"
					},
					{
						value: 50,
						color: "lightgreen",
						highlight: "yellowgreen",
						label: "Lightgreen"
					},
					{
						value: 40,
						color: "orange",
						highlight: "darkorange",
						label: "Orange"
					}
				];
				//draw
				var piechart = new Chart(ctx).Pie(data);
			});
		</script>
	</body>
</html>
